<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes Personalizados - Creados por {{ 'nosotros' | toggleCase:isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="Toggle Case"
      icon="pi pi-sort"
      (onClick)="toggleUpperCase()"
      styleClass="p-button-help">
    </p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      class="mr-2"
      label="Por nombre"
      icon="pi pi-sort"
      styleClass="p-button-help">
    </p-button>
    <p-button
      class="mr-2"
      label="Por color"
      icon="pi pi-sort"
      styleClass="p-button-help">
    </p-button>
    <p-button
      class="mr-2"
      label="Por volar"
      icon="pi pi-sort"
      styleClass="p-button-help mr-1">
    </p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col">
    <p-panel header="Heroes" class="p-1">
      <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Color</th>
                <th>Vuela</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.color }}</td>
                <td>{{ hero.canFly | canFly }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
